<ion-header>
  <ion-navbar>
    <ion-title>
      Gps Sender
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Current Latitude: {{locationTracker.lat}}</h3>
  <h3>Current Longitude: {{locationTracker.lng}}</h3>
  <button ion-button round (click)="startGPS()">Start order</button>
  <button ion-button round (click)="stop()">Stop Tracking</button>
  {{ test | json }}
</ion-content>
